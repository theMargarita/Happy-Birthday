<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="present.css" />
    <link rel="stylesheet" href="robot.css" />
  </head>
  <body>
    <header>
      <img src="fibie höger.png" class="fibie-right" />
      <h1>Welcome Herman</h1>
      <img src="fibie vänster.png" class="fibie-left" />

      <!-- <img src="Black Cat Hello Sticker.gif"> -->
    </header>
    <!-- ROBOT -->
    <div class="container">
      <div class="card">
        <div class="robo-card">
          </label>
          <div class="head">
            <div class="face">
              <div class="eye1"></div>
              <div class="eye2"></div>
            </div>
          </div>

          <div class="arms-wrapper">
            <div class="left"></div>
            <div class="body"></div>
            <div class="right"></div>
          </div>
        </div>
      </div>

      <!-- POPUP PRESENT -->
      <div class="birth-card">
        <div class="popup" id="present-popup">
          <div class="present">
            <div class="lid">
              <span></span>
              <!-- inside the lid -->
            </div>
            <div class="box">
              <div class="something">
                <h2>
                  Happy Birthday Herman, <br />
                  Hope you get a wonderful day
                  <br />
                  <3
                </h2>
              </div>
              <span></span>
              <span></span>
            </div>
          </div>
          <button class="close-btn">X</button>
        </div>
        <img src="Black Cat Hello Sticker.gif" class="cat" />
        <button class="open-btn">Open</button>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
